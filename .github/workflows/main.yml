name: CI/CD

on:
  push:
    branches: [ "main" ]
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
          with:
             node-version: '14'
      - run: npm run deploy
